query BUSINESS_CUSTOMERS($orderBy: [customer_order_by!], $status: business_account_status_enum) {
  customer(order_by: $orderBy, where: { business: { account_status: { _eq: $status } }, customer_type: { _eq: business } }) {
    created_at
    id
    name

    business {
      account_status
      id

      website

      locations_aggregate {
        aggregate {
          count
        }
      }
    }
  }
}
